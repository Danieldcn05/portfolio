<html lang="en">

    <meta charset="UTF-8" />
    <link id="favicon" rel="icon" type="image/png" href="/portfolio/assets/cohete-n-Dp0vVHKV.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Porfolio Daniel del Cerro</title>
    <script>
      function updateFavicon() {
        const favicon = document.getElementById('favicon');
        const darkModeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
        if (darkModeMediaQuery.matches) {
          favicon.href = 'src/assets/images/cohete-b.png';
        } else {
          favicon.href = 'src/assets/images/cohete-n.png';
        }
      }

      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateFavicon);
      window.addEventListener('DOMContentLoaded', updateFavicon);
    </script>
